<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@500&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="product__card">
        <div class="product__card-image">
          <picture>
            <source
              media="(min-width: 1024px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <source
              media="(min-width: 768px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="image product" class="algo" />
          </picture>
        </div>

        <div class="product__card-content">
          <p class="product__card-type">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product__card-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <section class="product__card-sales">
            <p>$149.99</p>
            <p>$169.99</p>
          </section>
          <button class="product__card-button">
            <img src="./images/icon-cart.svg" alt="icon cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
